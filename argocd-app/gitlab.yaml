apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gitlab
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://charts.gitlab.io/  #https://gitlab.com/gitlab-org/charts/gitlab
    targetRevision:  6.3.3

