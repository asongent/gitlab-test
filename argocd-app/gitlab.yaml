apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gritlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/asongent/gitlab-test.git
    targetRevision: HEAD
    path: gitlab
    helm:
      valueFiles:
      - values.yaml
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true